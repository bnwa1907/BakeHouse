apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Values.metadata.name }}
    type: {{ .Values.metadata.type }}
  name: {{ .Values.metadata.name }}
spec:
  replicas: {{ .Values.replicaCount}}
  selector:
    matchLabels:
      app: {{ .Values.metadata.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.metadata.name }}
    spec:
      containers:
      - image: {{ .Values.metadata.myName }}/{{ .Values.metadata.name }}{{ .Values.metadata.track }}:v${BUILD_NUMBER}
        name: {{ .Values.metadata.name }}
        imagePullPolicy: {{ .Values.image.myPullPolicy }}
        ports:
        - containerPort: {{ .Values.service.port }}
        resources: {}
